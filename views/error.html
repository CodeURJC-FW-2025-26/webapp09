<!DOCTYPE html>
<html lang="es">
<head>

  <title>Error</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;

      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Ha ocurrido un error</h1>

    <p>{{mensaje}}</p>
