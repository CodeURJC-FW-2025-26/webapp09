<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    {{>header}}

    <main class="container text-center mt-5">

        <h2>¿Seguro que quieres eliminar esta prenda?</h2>

        <p class="mt-3"><strong>{{clothe.name}}</strong></p>

        {{#clothe.imageFilename}}
        <img src="/clothe/{{clothe._id}}/image" class="img-fluid" style="max-width: 200px;">
        {{/clothe.imageFilename}}

        <div class="mt-4">
            <!-- OK button -->
            <form action="/clothe/{{clothe._id}}/delete" method="POST" style="display:inline;">
                <button class="btn btn-danger">Sí, eliminar</button>
            </form>

           <!-- back button -->
            <a class="btn btn-secondary" href="/clothe/{{clothe._id}}">No, volver</a>
        </div>

    </main>

    {{>footer}}

</body>
</html>
