<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>NOMORETRASH - Error</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>header}}

  <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="card shadow p-4 text-center" style="width: 450px;">

      <h1 class="mb-3 text-danger">Ha ocurrido un error</h1>

      <p class="mb-4">{{mensaje}}</p>

      <a href="{{urlBoton}}" class="btn btn-outline-dark">
        {{textoBoton}}
      </a>

    </div>
  </main>

  {{>footer}}

</body>
</html>
