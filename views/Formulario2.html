<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>NOMORETRASH</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tus estilos (sirviéndose desde /public) -->
    <link rel="stylesheet" href="/headerBs.css">
    <link rel="stylesheet" href="/footer.css">

    <!-- Favicon -->
    <link rel="icon" href="/logo.ico" type="image/x-icon">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- HEADER (partial Mustache) -->
    {{>header}}

    <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 80px;">
      <div class="card shadow p-4" style="width: 400px;">
        <h1 class="mb-4">Añadir producto</h1>


        <!-- Important: action, method y enctype -->
        <form action="/clothe/new" method="post" enctype="multipart/form-data">
          <!-- name -->
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"             
              placeholder="Nombre del producto"
              required
            >
          </div>

          <!-- Precio -->
          <div class="form-group mb-3">
            <label for="price">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="precio"
              name="price"             
              placeholder="Precio del producto"
              required
            >
          </div>

          <!-- Descripción -->
          <div class="form-group mb-3">
            <label for="description">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="description"       
              placeholder="Descripción del producto"
              rows="3"
              required
            ></textarea>
          </div>

          <!-- Tipo de producto = category -->
          <p class="mt-3 mb-1">Qué tipo de producto es</p>
          <div class="btn-group mb-3" role="group" aria-label="Tipo de ropa">
            <input type="radio" class="btn-check" name="category" id="camisa" value="Camisa" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="camisa">Camisa</label>

            <input type="radio" class="btn-check" name="category" id="pantalon" value="Pantalón" autocomplete="off">
            <label class="btn btn-outline-primary" for="pantalon">Pantalón</label>

            <input type="radio" class="btn-check" name="category" id="zapatos" value="Zapatos" autocomplete="off">
            <label class="btn btn-outline-primary" for="zapatos">Zapatos</label>

            <input type="radio" class="btn-check" name="category" id="vestido" value="Vestido" autocomplete="off">
            <label class="btn btn-outline-primary" for="vestido">Vestido</label>
          </div>

          <!-- Talla = size -->
          <h4 class="mt-3">Indica la talla de tu producto</h4>
          <p>Tallas disponibles para camisetas, vestidos y pantalones:</p>
          <div class="btn-group mb-3" role="group" aria-label="Talla de camiseta">
            <input type="radio" class="btn-check" name="size" id="camisetaxs" value="XS" autocomplete="off" required>
            <label class="btn btn-outline-primary" for="camisetaxs">XS</label>

            <input type="radio" class="btn-check" name="size" id="camisetas" value="S" autocomplete="off">
            <label class="btn btn-outline-primary" for="camisetas">S</label>

            <input type="radio" class="btn-check" name="size" id="camisetam" value="M" autocomplete="off">
            <label class="btn btn-outline-primary" for="camisetam">M</label>

            <input type="radio" class="btn-check" name="size" id="camisetal" value="L" autocomplete="off">
            <label class="btn btn-outline-primary" for="camisetal">L</label>

            <input type="radio" class="btn-check" name="size" id="camisetax" value="XL" autocomplete="off">
            <label class="btn btn-outline-primary" for="camisetax">XL</label>

            <input type="radio" class="btn-check" name="size" id="camiseta2x" value="XXL" autocomplete="off">
            <label class="btn btn-outline-primary" for="camiseta2x">XXL</label>

            <input type="radio" class="btn-check" name="size" id="camiseta3x" value="XXXL" autocomplete="off">
            <label class="btn btn-outline-primary" for="camiseta3x">XXXL</label>
          </div>

          <!-- Género (opcional, no lo usas en el router pero lo dejamos) -->
          <p class="mt-3 mb-1">Es un artículo destinado hacia:</p>
          <div class="btn-group mb-3" role="group" aria-label="Género">
            <input type="radio" class="btn-check" name="genero" id="Hombre" value="Hombre" autocomplete="off">
            <label class="btn btn-outline-primary" for="Hombre">Hombres</label>

            <input type="radio" class="btn-check" name="genero" id="Mujer" value="Mujer" autocomplete="off">
            <label class="btn btn-outline-primary" for="Mujer">Mujeres</label>
          </div>

          <!-- Imagen = image -->
          <h4 class="mt-3">Añadir imagen</h4>
          <div class="form-group mb-3">
            <label for="image">Archivo</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              required
            >
          </div>

          <!-- Botón enviar -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER (partial Mustache) -->
    {{>footer}}
  </body>
</html>
