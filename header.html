<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>NOMORETRASH</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="headerBs.css">

  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body>
  <header class="container-fluid bg-light shadow-sm py-3">
    <div class="container">
      <div class="row align-items-center">

        <!--logo -->
        <div class="col-10 col-md-3 text-start">
          <a href="main_page.html" class="text-decoration-none fw-bold fs-4 text-dark">
            NOMORETRASH
          </a>
        </div>

        <!-- boton hamburguesa solo para movil (por eso tiene lo de md-none)-->
         <!-- con border 0 le quitas las aristas -->
        <div class="col-2 d-md-none text-end">
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- contenido colapsable -->
         <!-- lo que hay dentro del div con id navMenu es lo que se contrae y despliega dependiendo del boton de arriba -->
        <div class="collapse col-12 col-md-9 d-md-block" id="navMenu">
          <div class="row align-items-center mt-3 mt-md-0">

            <!-- Menú -->
            <div class="col-12 col-md-8">
              <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Iniciar sesión</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
              </ul>
            </div>

            <!-- iconos -->
            <div class="col-12 col-md-4 text-center text-md-end mt-3 mt-md-0">
              <a href="#"><img src="images/icons/iconUser.png" width="30" alt="User" class="mx-1"></a>
              <a href="#"><img src="images/icons/iconInstagram.png" width="30" alt="Instagram" class="mx-1"></a>
              <a href="#"><img id="carrito" src="images/icons/iconCarrito.jpg" width="30" alt="Carrito" class="mx-1"></a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- se necesita para el collapse -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
