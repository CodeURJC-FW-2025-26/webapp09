<!DOCTYPE html>
<html lang="es">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>NOMORETRASH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- HEADER -->
  {{>header}}
  <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="card shadow p-4" style="width: 400px;">
      <h1>Añadir producto</h1>

      <form action="/clothe/new" method="POST" enctype="multipart/form-data">

        <!-- Nombre -->
        <div class="form-group mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" name="name" placeholder="Nombre del producto" required>
        </div>

        <!-- Precio -->
        <div class="form-group mb-3">
          <label>Precio</label>
          <input type="number" step="0.01" class="form-control" name="price" placeholder="Precio del producto" required>
        </div>

        <!-- Descripción -->
        <div class="form-group mb-3">
          <label>Descripción</label>
          <textarea class="form-control" name="description" placeholder="Descripción del producto" required></textarea>
        </div>

        <!-- Tipo de producto -->
        <p>Qué tipo de producto es:</p>
        <div class="btn-group mb-3" role="group">
          <input type="radio" class="btn-check" name="category" id="t-shirt" value="t-shirt" required>
          <label class="btn btn-outline-dark" for="t-shirt">Camisa</label>

          <input type="radio" class="btn-check" name="category" id="trouser" value="trouser">
          <label class="btn btn-outline-dark" for="trouser">Pantalón</label>

          <input type="radio" class="btn-check" name="category" id="sneakers" value="sneakers">
          <label class="btn btn-outline-dark" for="sneakers">Zapatos</label>

          <input type="radio" class="btn-check" name="category" id="dress" value="dress">
          <label class="btn btn-outline-dark" for="dress">Vestido</label>
        </div>

        <!-- Talla -->
        <h4>Indica la talla del producto</h4>

        <p>Tallas para camisetas, vestidos y pantalones:</p>
        <div class="btn-group mb-3" role="group">
          <input type="radio" class="btn-check" name="size" id="xs" value="XS">
          <label class="btn btn-outline-dark" for="xs">XS</label>

          <input type="radio" class="btn-check" name="size" id="s" value="S">
          <label class="btn btn-outline-dark" for="s">S</label>

          <input type="radio" class="btn-check" name="size" id="m" value="M">
          <label class="btn btn-outline-dark" for="m">M</label>

          <input type="radio" class="btn-check" name="size" id="l" value="L">
          <label class="btn btn-outline-dark" for="l">L</label>

          <input type="radio" class="btn-check" name="size" id="xl" value="XL">
          <label class="btn btn-outline-dark" for="xl">XL</label>
        </div>

        <p>Si es una zapatilla indica la talla numérica:</p>
        <input type="text" class="form-control mb-3" name="sizeZapatilla" placeholder="Talla">

        <!-- Imagen -->
        <h4>Añadir Imagen</h4>
        <div class="form-group mb-3">
          <label for="archivo">Archivo</label>
          <input type="file" class="form-control" id="archivo" name="image">
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark">Enviar</button>
        </div>

      </form>

  </main>
  <!-- Footer -->
  {{>footer}}

</html>
