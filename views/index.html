<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>NOMORETRASH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" href="/css/main_page.css">

    <link rel="icon" href="/icons/logo.ico" type="image/x-icon">

</head>

<body>

    <!-- Header -->
   {{>header}}

    <!-- Search bar -->
    <div class="container my-4">
        <form method="GET" action="/">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <input name="search" class="form-control rounded-5 shadow-sm" placeholder="Buscar productos...">
                </div>
            </div>
        </form>
    </div>
    
    <!-- category button -->
    <div class="container text-center mb-4">
        <a href="/" class="btn btn-outline-dark m-1">Todos</a>
        <a href="/?category=sneakers" class="btn btn-outline-dark m-1">Zapatillas</a>
        <a href="/?category=trouser" class="btn btn-outline-dark m-1">Pantalones</a>
        <a href="/?category=t-shirt" class="btn btn-outline-dark m-1">Camisetas</a>
    </div>

    <!-- Button to create a new product -->
    <div class="container mt-4 mb-4">
        <div class="d-flex justify-content-end mb-4">
            <a href="new_clothe_form" class="btn btn-outline-dark btn-sm rounded-5" role="button">
                <i class="bi bi-plus-circle"></i> AÃ±adir nueva prenda de ropa
            </a>
        </div>
    </div>

    <!-- Products grid -->
    <div class="container mt-5 mb-5">
        <div id="clothesContainer" class="row row-cols-1 row-cols-lg-3 g-4">

            {{#clothes}}
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <a href="/clothe/{{_id}}" class="text-decoration-none text-dark">
                        <img src="/clothe/{{_id}}/image" class="card-img-top rounded-3">
                        <div class="card-body text-start">
                            <h6 class="card-title">{{name}}</h6>
                            <p class="fw-bold mb-2">{{price}}</p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-outline-dark btn-sm rounded-circle">
                                    <i class="bi bi-bag"></i>
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {{/clothes}}

        </div>
    </div>

    <script src="/app.js"></script>

    <!-- Footer -->
    {{>footer}}

</body>

</html>
