<!DOCTYPE html>
<html lang = "sp">
<head>
    <title> Clothe Info </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href = "/css/product_detail.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    {{>header}}

    <!-- Product Management -->
    <section class = "container mt-">
        <div class = "row p-2">
            <div class = "col-12 col-md-1">
                <a type = "button" class = "btn btn-outline-dark" href = "/clothe/{{clothe._id}}/edit">Editar</a>
            </div>
            <div class = "col-12 col-md-1 offset-md-10">
                <a type = "button" class="btn btn-danger" href="/clothe/{{clothe._id}}/confirm-delete">Eliminar</a> 
            </div>
            <!-- <span class = "col-6 text-end"><a type = "button" class = "btn btn-outline-danger" href = "/clothe/{{clothe._id}}/confirm-delete"> ELIMINAR </a></span> -->
            
        </div>
    </section>


    <main class = "container">
        <div class = "row", id = "main">
            <!-- Column for images -->
            <div class = "col-md-6 text-center text-md-end" id = "image-description">
                <!-- Container for images -->
                <div class = "container">  
                    <div class = "row">
                        <!-- Column secondary images -->
                        <!--<div class = "col-3 text-center mt-1">
                            <div> <img src = "images/products/zapatilla.png" class = "p-0 mb-2 img-fluid mini-image rounded"></div>
                            <div> <img src = "images/products/zapatilla.png" class = "p-0 mb-2 fluid mini-image rounded"> </div>
                            <div> <img src = "images/products/zapatilla.png" class = "p-0 mb-2 img-fluid mini-image rounded"> </div>
                        </div>-->
                        <!-- Column main image -->
                        <div class = "col-9 mt-0">
                            <img src = "/clothe/{{clothe._id}}/image" alt = "zapatillas" class="img-fluid pt-0 mt-0 rounded">
                        </div>
                    </div>
                </div>
            </div>  
            <!-- Column for description, name...  -->
            <div class = "col-md-6" id = "text-description">  
                <h4> {{clothe.category}}</h4>
                <div id="title"> {{clothe.name}} </div>
                <p id = "price"> Precio: {{clothe.price}}€</p>
                <h3> Descripción del producto </h3>
                <p id = "description">{{clothe.description}}</p>
                <p> Talla: </p>
                
                <!-- Available sizes -->
                <section id="available-sizes">
                    <button type = "button" class = "btn btn-dark mb-2">{{clothe.size}}</button>
                </section>
                
                <!-- Form -->
                <form action = "{{clothe._id}}/review/new" method = "post">
                    <div class = "p-2 mt-4 rounded" id = "form-box">
                        <h5> Deja tu reseña </h5>
                        <hr class = "mt-0"/>
                        <input type="hidden" name = "reviewId" value="">
                        <span class = "form-group">
                            <input class = "form-control mb-2" name = "user" placeholder="Introduce tu nombre de usuario">   
                            
                        </span>
                        <span class = "form-group">
                            <input class = "form-control mb-2" name = "title" placeholder="Resume tu opinión en una línea">
                        </span>
                        <span class = "form-group">
                            <textarea class = "form-control" name = "review" rows="3" placeholder="Escribe tu reseña"></textarea>
                        </span>
                        <div class = "text-end">
                            <button type = "submit" class = "btn btn-dark m-2 me-0"> Enviar </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <h3 clas> Reseñas </h3>
        <hr/>

        <!-- Reviews -->
        <section class = "row">
            {{#clothe.reviews}}
                <div class = "col-12 col-md-3 mb-3">
                <div class = "card review shadow">
                    <div class = "card-body">
                        <h5 class = "card-title"> {{title}} </p>
                        <h6 class = "card-subtitle"> {{user}} </p>
                        <p class = "card-text"> {{review}} </p>
                        <div class = "container p-0">
                            <div class = "row">
                                <div class = "col-6 text-start">
                                    <a type = "button" class = "btn text-start" href = "/clothe/{{clothe._id}}/review/{{id}}/edit" > <i class="bi bi-pencil-square"></i> </a>
                                </div>
                                <div class = "col-6 text-end">
                                    <a type = "button" class = "btn text-end" href = "/clothe/{{clothe._id}}/review/{{id}}/delete" ><i class="bi bi-trash3 trash-icon"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/clothe.reviews}}
        </section>
    </main>

    {{>footer}}
</body>
</html>
