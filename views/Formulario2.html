<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta charset="UTF-8">
        <title>NOMORETRASH</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="headerBs.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="icon" href="logo.ico" type="image/x-icon">
    </head>
    <body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    {{>header}}
  <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="card shadow p-4" style="width: 400px;">
      <h1>Añadir producto</h1>
            <form role="form">
            <div class="form-group">
                <label>Nombre</label>
                <input type="email" class="form-control" id="email" placeholder="Nombre del producto">
            </div>
            <form role="form">
            <div class="form-group">
                <label for="email">Precio</label>
                <input type="email" class="form-control" id="email" placeholder="Precio del producto">
            </div>
            <form role="form">
            <div class="form-group">
                <label for="kkk">Descripcion</label>
                <input type="email" class="form-control" id="email" placeholder="Descripcion del producto">
            </div>
            <p> Que tipo de producto es </p>
            <div class="btn-group" role="group" aria-label="Tipo de ropa">
                <input type="radio" class="btn-check" name="tipoRopa" id="camisa" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisa">Camisa</label>
                <input type="radio" class="btn-check" name="tipoRopa" id="pantalon" autocomplete="off">
                <label class="btn btn-outline-primary" for="pantalon">Pantalón</label>
                <input type="radio" class="btn-check" name="tipoRopa" id="zapatos" autocomplete="off">
                <label class="btn btn-outline-primary" for="zapatos">Zapatos</label>
                <label class="btn-group" role="group" aria-label="Tipo de ropa">
                <input type="radio" class="btn-check" name="tipoRopa" id="vestido" autocomplete="off">
                <label class="btn btn-outline-primary" for="vestido">Vestido</label>
            </div>
            <p> </p>
            <h4>Indica la talla de tu producto</h4>
            <p>Talla disponibles para camisetas, vestidos y pantalones:</p>
            <div class="btn-group" role="group" aria-label="Talla de camiseta">
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camisetaxs" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisetaxs">XS</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camisetas" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisetas">S</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camisetam" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisetam">M</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camisetal" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisetal">L</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camisetax" autocomplete="off">
                <label class="btn btn-outline-primary" for="camisetax">XL</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camiseta2x" autocomplete="off">
                <label class="btn btn-outline-primary" for="camiseta2x">XXL</label>
                <input type="radio" class="btn-check" name="TallaCamiseta" id="camiseta3x" autocomplete="off">
                <label class="btn btn-outline-primary" for="camiseta3x">XXXL</label>
            </div>
            <p>Si es una zapatilla, indica la talla:</p>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Talla" aria-label="TallaZapatilla">
            </div>
            <p>Es un artículo destinado hacia:</p>
            <div class="btn-group mb-3" role="group" aria-label="Género">
                <input type="radio" class="btn-check" name="genero" id="Hombre" autocomplete="off">
                <label class="btn btn-outline-primary" for="Hombre">Hombres</label>
                <input type="radio" class="btn-check" name="genero" id="Mujer" autocomplete="off">
                <label class="btn btn-outline-primary" for="Mujer">Mujeres</label>
            </div>
            <h4>Añadir Imagen</h4>
            <div class="form-group">
                <label for="archivo">Archivo</label>
                <input type="file" class="form-control" id="archivo" name="archivo">
            </div>
            <div class="text-center mt-4">
               <form id="miForm" action="/ruta" method="post">
                    <button type="submit" class="btn btn-primary">Enviar</button>
               </form>
            </div>
        </div>
  </main>
        <!-- Footer -->
       {{>footer}}
</html>
