<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Confirmar nuevo producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>header}}

  <main class="flex-grow-1 d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="card shadow p-4" style="width: 500px;">
      <h2 class="mb-4 text-center">Confirmar nuevo producto</h2>

      <p><strong>Nombre:</strong> {{clothe.name}}</p>
      <p><strong>Precio:</strong> {{clothe.price}} €</p>
      <p><strong>Descripción:</strong> {{clothe.description}}</p>
      <p><strong>Categoría:</strong> {{clothe.category}}</p>
      <p><strong>Talla:</strong> {{clothe.size}}</p>

    

      <p class="mt-3">¿Estás seguro de que quieres añadir este producto?</p>

      <!-- This form confirms the add -->
      <form action="/clothe/new/confirm" method="POST" class="mt-3">

        <!-- We send again all of the data like the hidden fields -->
         <!-- We send the data as hidden to be incluided later -->
        <input type="hidden" name="name" value="{{clothe.name}}">
        <input type="hidden" name="price" value="{{clothe.price}}">
        <input type="hidden" name="description" value="{{clothe.description}}">
        <input type="hidden" name="category" value="{{clothe.category}}">
        <input type="hidden" name="size" value="{{clothe.size}}">
        <input type="hidden" name="imageFilename" value="{{clothe.imageFilename}}">

        <div class="d-flex justify-content-between">
          <a href="/new_clothe_form" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Confirmar y guardar</button>
        </div>
      </form>

    </div>
  </main>

  {{>footer}}

</body>
</html>
